<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aprendendo Menu Sanduíche (HTML, CSS e JS)</title>
</head>
<body>
    <header>
        <!-- Início da construção do menu de navegação -->
        <nav class="nav-bar">
            <!-- Adição da logo -->
            <div class="logo">
                <h1 class="titulo_logo">Cidade de Santos</h1>
            </div>
            <!-- Adição do menu -->
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">A Cidade</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Lugares Santistas</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
            <!-- Adição de imagem para o menu sanduíche (versão mobile) -->
            <div class="mobile-menu-icon">
                <!-- Criação da função menuShow() para o JS -->
                <button onclick="menuShow()"><img class="icon" src="/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <!-- Adição do menu mobile -->
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">A Cidade</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Lugares Santistas</a></li>
            </ul>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script> <!-- Instalação do JS -->
</body>
</html>
